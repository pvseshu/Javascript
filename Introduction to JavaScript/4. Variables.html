<!DOCTYPE html>
<html>
<head>
	<title>Variable</title>
	<script>
		var str = "Hai"; //String
		console.log(typeof str);
		console.log(str);
		str = 1;  //number
		console.log(typeof str);
		str = true; //boolean
		console.log(typeof str);
		
		var name1;
		console.log(typeof name1);
		
		if(typeof name1 != "undefined"){
			console.log(name1.toString());
		}else{
			console.log("var not yer created");
		}
		
	</script>
</head>
<body>
	<h1>Variable declaration</h1>
</body>
</html>
