<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<script>
		function test(){
			var myarr = ['one','two','three'];  // created array with 3 values
			console.log(myarr); 
			console.log(myarr.length);
			
			console.log(myarr[1]); //accessing array element at index 1
			myarr[1] = "2 changed"; //changing value at index 1
			console.log(myarr);
			
			myarr.push("four"); //adding new element 
			console.log(myarr);
			
			myarr.pop(); //removing element 
			console.log(myarr);
			
			console.log(myarr.toString()); //converts array to string
			console.log(myarr.join());  //converts array to string 
			console.log(myarr.join("-")); //converts array to string with custom separator
			
			console.log(myarr.join("-syntle-"));
			
			myarr.shift();   //removes element at index 0
			console.log(myarr);
			myarr.unshift('1 changed');//added element at index 0
			console.log(myarr); 
			
			myarr.splice(2,0,"five","eight"); //add elements at position 2, 0 - means donâ€™t delete any items 
			console.log(myarr);
			
			myarr.sort();
			console.log(myarr);
			
			var myarr1 = myarr.slice(1,3); //slice elements from index 1 to 3 and copied to variable
			console.log(myarr1);
			console.log(myarr);
		}
		
		test();
	</script>
</head>
<body>
	<h1>Array</h1>
</body>
</html>
